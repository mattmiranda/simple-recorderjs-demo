<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speak Easy Speech Recording</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Speak Easy Speech Recording</h1>
    <p>
        Instructions: Click the Record button and read out the sentence bellow. When finished, press the Stop button. Repeat the process for all 24 sentences. Thank you!
    </p>
    
    <p> </p>

    <div id="sentence">Sentence to be read!!!</div>
    
    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<h3>Recordings</h3>
  	<ol id="recordingsList"></ol>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="js/app.js"></script>
    
  </body>
</html>
